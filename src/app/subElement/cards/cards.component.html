    <div class="first" >
        <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
            <div *ngFor="let item of data">
                <article class=" card" style="background-image: url('{{item.image}}'); background-repeat: no-repeat; background-size: cover;">
                    <div class="subclass">
        
                    <a  
                    
                    (click)="onGameClick(item.id)"
                   
                    routerLinkActive="activebutton" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">
                    <img class="h-auto max-w-full rounded-lg c-img" src="{{item.image}}" alt="">
                    <div class="card__info">
                        
                        <h3 class="card__title"> {{item.Game_Name}}</h3>
            
                    </div>
                    </a>
                </div>
                </article>
                
            </div>        
        </div>
    </div>
