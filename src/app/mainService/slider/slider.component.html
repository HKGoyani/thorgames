<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="min-h-full" *ngIf="isVisible">
    <nav class="">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-auto items-center justify-between" >
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a routerLink="/home">
                <img style="font-size: 40px;" src="logo1281.png" alt="Your Company">
              </a>
              
            </div>
            
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
                <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a routerLink="/home" routerLinkActive="activebutton"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                    <a routerLink="/AboutUs" routerLinkActive="activebutton"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AboutUs</a>
                    <a routerLink="/contact" routerLinkActive="activebutton"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
                    <a routerLink="/affiliate" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Affiliate</a>
                    <!-- <a routerLink="/terms-of-use" routerLinkActive="activebutton"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Terms Of Use</a> -->
                    <a routerLink="/privacy-policy" routerLinkActive="activebutton"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Privacy Policy</a>
                  </div>
  
             
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button type="button" (click)="openNotifications()"  class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Menu open: "hidden", Menu closed: "block" -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Menu open: "block", Menu closed: "hidden" -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden" [ngClass]="{ 'block': showOtherJobType, 'hidden': !showOtherJobType }" id="mobile-menu">
        <div class="space-y-1 px-2 py-2 pb-3 pt-2 sm:px-4 flex flex-col">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a routerLink="/home" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
          <a routerLink="/AboutUs" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">AboutUs</a>
          <a routerLink="/contact" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
          <a routerLink="/affiliate" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Affiliate</a>
          <!-- <a routerLink="/terms-of-use" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Terms Of Use</a> -->
          <a routerLink="/privacy-policy" routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">privacy policy</a>
        </div>
       
      </div>
    </nav>

    
  </div>
